<!DOCTYPE html>
<html>
<head>
<!-- IE8+に対して「IE=edge」と指定することで、利用できる最も互換性の高い最新のエンジンを使用するよう指示できます
     参考: https://www.modern.ie/en-us/performance/how-to-use-x-ua-compatible -->
<meta http-equiv="X-UA-Compatible" content="IE=edge">
 
<!-- ページのタイトルを記述 -->
<title>イカわけ</title>
 
<!-- パフォーマンスのために使用する文字のエンコーディングを記述
     参考: https://developers.google.com/speed/docs/best-practices/rendering#SpecifyCharsetEarly -->
<meta charset="utf-8">
 
<!-- content属性にページの紹介文を記述 -->
<meta name="description" content="">
 
<!-- content属性にページの著者情報を記述 -->
<meta name="author" content="rokurou">
 
<!-- モバイル端末への対応、ページをビューポートの幅に合わせてレンダリング（Android, iOS6以降）
     ズームを許可しない設定「user-scalable=no」は加えない -->
<meta name="viewport" content="width=device-width, initial-scale=1">
 
<!-- スタイルシートはできるだけ早くレンダリングされるため、HTMLドキュメントの上の方に記述
     href属性にスタイルシートファイルのURIを記述 -->
<link rel="stylesheet" href="ikawake.css">
 
<!-- IE8以下用に2つのスクリプトを記述
     html5shiv.js: IE8以下にHTML5の要素を認識するようにさせる
     respond.js: IE8以下にMedia Queriesの代替え機能を提供 -->
<!--&#91;if lt IE 9&#93;>
<script src="//cdn.jsdelivr.net/html5shiv/3.7.2/html5shiv.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
<!&#91;endif&#93;-->
 
<!-- href属性にファビコンファイルのURIを記述 -->
<link rel="shortcut icon" href="">
 
<!-- コメントアウトしてあるコードは、iOS/Android用のアイコン指定 -->
<!--
<meta name="mobile-web-app-capable" content="yes">
<link rel="icon" sizes="196x196" href="">
<link rel="apple-touch-icon" sizes="152x152" href="">
-->
 
<!-- スクリプトでブロッキングを起こさないものはここに記述
     可能であれば「async（文書の読み込みが完了した時点でスクリプトを実行）」を使用
     Example: <script src="" async></script> -->
</head>
<body class="entry">
 
<!-- コンテンツを記述 -->
<ul id="frends">
    <ul id="alfa">
        <li><input type="text" id="0" onChange="return change(this);"><span id="p0" /></li>
        <li><input type="text" id="1" onChange="change(this)"><span id="p1" /></li>
        <li><input type="text" id="2" onChange="change(this)"><span id="p2" /></li>
        <li><input type="text" id="3" onChange="change(this)"><span id="p3" /></li>
    </ul>
    <ul id="bravo">
        <li><input type="text" id="4" onChange="change(this)"><span id="p4" /></li>
        <li><input type="text" id="5" onChange="change(this)"><span id="p5" /></li>
        <li><input type="text" id="6" onChange="change(this)"><span id="p6" /></li>
        <li><input type="text" id="7" onChange="change(this)"><span id="p7" /></li>
    </ul>
</ul>
<div id="wake" class="button">
    <button type="button" class="left" onclick="wake()">イカわけ</button>
    <button type="button" id="ok" class="right" onclick="ok()">けってい</button>
    <button type="button" id="undo"" class="right" onclick="undo()" style="display:none">もどる</button>
</div>
<div id="fight" class="button">
    <button type="button" class="left alfa" onclick="result('alfa')">アルファ</button>
    <span>かちは？</span>
    <button type="button" class="right bravo" onclick="result('bravo')">ブラボー</button>
</div>
 
<!-- スクリプトでブロッキングを起こすものはここに記述
ブロッキングを起こす原因としては、CSSのセレクタ操作（IE）、負荷の高いDOM操作、多数のスクリプトなど -->
<!-- SCRIPTS -->
<!-- 例: <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script> -->
<script src="ikawake.js"></script>
</body>
</html>
